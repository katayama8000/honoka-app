name: EAS Build
on:
  workflow_dispatch:
    inputs:
      eas-profile:
        required: true
        type: choice
        description: 'EAS profile to use for building'
        options:
          - production
          - development
          - local
        default: development
      platform:
        required: true
        type: choice
        description: 'Platform to build for'
        options:
          - android
          - ios
        default: android

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v4

    - name: ğŸ— Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'yarn'
        cache-dependency-path: ${{ github.workspace }}/yarn.lock

    - name: ğŸ— Install dependencies
      run: yarn install --frozen-lockfile
      working-directory: ${{ github.workspace }}

    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ— Build project
      run: eas build --profile "${{ inputs.eas-profile }}" --platform "${{ inputs.platform }}" --non-interactive --no-wait
