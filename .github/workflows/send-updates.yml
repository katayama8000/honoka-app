name: Send updates
on:
  workflow_dispatch:
    inputs:
      eas-profile:
        required: true
        type: choice
        description: 'EAS profile to use for sending updates'
        options:
          - production
          - development
        default: development

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v4

    - name: ğŸ— Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'yarn'
        cache-dependency-path: ${{ github.workspace }}/yarn.lock


    - name: Send updates
      run: npx eas-cli@latest workflow:run send-updates-${{ github.event.inputs.eas-profile }}.yml
